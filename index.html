  <script src="dist/svg.shapes.min.js"></script>
  <script src="dist/svg.easing.min.js"></script>
  <script src="dist/app.js"></script>

  <link rel="icon" href="favicon.png">

  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

  <script>

<body>
  <div id="firstPage">
    <header>
      <div class="title">
        <img src="dist/logo/title.png">
      </div>
      <div>
        <div class="logo">
          <img src="dist/logo/l.png" id="logo">
        </div>
      </div>
    </header>
    <div class="main">
      <h1>Machine Learning as a service</h1>

      <div>
        <div class="description">
          <div class="svg" id="svg1"></div>
          <div protocol></div>
        </div>
      </div>
    </div>

    <footer>
      <a id="protocolBtn">
        <div class="main"></div>
        <div class="arrow"></div>
      </a>
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </footer>
  </div>

  <div id="secondPage">
    <div class="main" id="svg2">
      <div class="console"></div>
    </div>
  </div>

  <script type="text/javascript">
    (function() {
      var h = 65, fp = document.querySelector('#firstPage').offsetHeight - h;
      var btn = document.querySelector('#firstPage footer');
      var a = btn.querySelector('#protocolBtn');
      document.querySelector('#secondPage').style.height = window.innerHeight - h + 'px';

      function setPage() {
        if (this.scrollY == fp) {
          btn.className = 'secondPage';
          a.setAttribute('href', '#firstPage');
          a.querySelector('.main').innerHTML = 'To the Concept';
        } else {
          btn.className = '';
          a.setAttribute('href', '#secondPage');
          a.querySelector('.main').innerHTML = 'Protocol Example';
        }
      }

      window.onscroll = setPage;
      setPage();

      if (SVG.supported) {
        // createTangle();
        // createSalesMan();
      } else {
        alert('SVG not supported');
      }
    })();
  </script>
